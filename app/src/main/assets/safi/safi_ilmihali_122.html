</font><font face="Times New Roman" size="3.5">
<p>Semende zekat iki şeye düşer: Altın ve gümüş. Bunlarda zekatın vücubunun şartları beştir:</p>
<p><b>1-</b> Müslüman olmak. </p>
<p><b>2-</b> Hür olmak. </p>
<p><b>3-</b> Malın tamamına sahip olmak.</p>
<p><b>4-</b> Nisaba baliğ olmak. </p>
<p><b>5-</b> Bir seneyi doldurmuş olmak.</p>
